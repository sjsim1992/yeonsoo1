            <div class="container">

                    <div class="pageTitle">회원가입</div>

                    <div class="joinWrap">
                        <ol class="stepBox">

                            <li><div>가입신청 완료</div></li>
                        </ol>
                        
                        <div class="join_usrInfoWrap">
                            <div class="intro txt-l">회원정보를 작성해주세요.</div>
                            <div class="guideTxt"><span class="necessary">필수</span>는 필수 입력항목입니다.</div>
                            <ul>
                                <li>
                                    <div class="leftTit">회원유형<span class="necessary">필수</span></div>
                                    <div class="txtfield">연수설계자</div>
                                </li>
                                <li>
                                    <div class="leftTit">
                                        <label for="id">아이디<span class="necessary">필수</span></label>

                                    <div class="txtfield">

                                    </div>
                                </li>
                                <li>
                                    <div class="leftTit">
                                        <label for="pw">비밀번호<span class="necessary">필수</span></label>

                                    <div class="txtfield">
                                        <input type="password" id="pw" title="password">
                                        <span class="guideTxt">비밀번호는 대소문자와 숫자, 특수문자 조합으로 9~16글자로 입력하세요</span>
                                    </div>
                                </li>
                                <li>
                                    <div class="leftTit">
                                        <label for="pw2">비밀번호 확인<span class="necessary">필수</span></label>
                                    </div>
                                    <div class="txtfield">
                                        <input type="password" id="pw2" title="password">
                                    </div>
                                </li>

                                <li class="separate-line">
                                    <div class="leftTit">
                                        <label for="name">이름<span class="necessary">필수</span></label>
                                    </div>
                                    <div class="txtfield">
                                        <input type="text" id="name" title="name">
                                    </div>
                                </li>
                                <li>
                                    <div class="leftTit">
                                        <label for="phonNum">휴대폰</label>
                                    </div>
                                    <div class="txtfield">
                                        <select>
                                            <option>010</option>
                                            <option>011</option>
                                            <option>016</option>
                                        </select>
                                        <span class="btw">-</span>
                                        <input type="number" id="phonNum">

                                            <option>직접입력</option>

                                            <option>gmail.com</option>
