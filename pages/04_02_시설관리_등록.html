            <div class="container">

                    <table class="leftTBL registTBL">

                            <col style="width:180px;">
                            <col>

                        <tbody>
                            <tr>
                                <th>대표이미지</th>

                                        </div>
                                        <input type="file" id="realFileInput" accept="image/*">
                                        <div class="previewBox" id="previewWrapper">
                                            <img id="previewImage" src="" alt="미리보기">
                                            <button class="btn_remove" id="removeBtn">삭제</button>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>건물명</th>
                                <td>
                                    <select>
                                        <option>선택</option>
                                        <option>선택</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th>층</th>
                                <td>
                                    <select>
                                        <option>선택</option>
                                        <option>선택</option>
                                    </select>
                                </td>
                            </tr>

                            <tr>

                            </tr>

                            <tr>

                                <td>

                                        <option>선택</option>
                                        <option>선택</option>

                                </td>
                            </tr>
                            <tr>
                                <th>수용인원</th>

                                </td>
                            </tr>

                            <tr>

                            </tr>

                                <td>
                                    <ul class="radioORcheck">
                                        <li>
                                            <input type="radio" name="genderSelect" id="gender_male">
                                            <label for="gender_male">사용</label>
                                        </li>
                                        <li>
                                            <input type="radio" name="genderSelect" id="gender_female">
                                            <label for="gender_female">미사용</label>

                            </tr>
                            
                        </tbody>

                    <div class="txt-r mt30">
                        <a href="#" class="btn_save">저장</a>

        </div>


<script>
    const realFileInput = document.getElementById('realFileInput');
    const testsample = document.getElementById('testsample');
    const fileNameDisplay = document.getElementById('fileNameDisplay');
    const previewWrapper = document.getElementById('previewWrapper');
    const previewImage = document.getElementById('previewImage');
    const removeBtn = document.getElementById('removeBtn');

    testsample.addEventListener('click', () => {
      realFileInput.click();
    });

    realFileInput.addEventListener('change', function() {
      const file = realFileInput.files[0];
      if (file) {
        fileNameDisplay.value = file.name;

        if (file.type.startsWith('image/')) {
          const reader = new FileReader();
          reader.onload = function(e) {
            previewImage.src = e.target.result;
            previewWrapper.style.display = 'block';
          };
          reader.readAsDataURL(file);
        }
      }
    });

    removeBtn.addEventListener('click', function() {
      realFileInput.value = '';
      fileNameDisplay.value = '';
      previewImage.src = '';
      previewWrapper.style.display = 'none';
    });
</script>



    

    <script type="text/javascript" src="../assets/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../assets/js/script.js"></script>
    </body>
